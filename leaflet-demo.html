<!DOCTYPE html>
<html>

<head>
    <title>Custom Tile Server</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 3);

        var args = window.location.search
            .slice(1)
            .split('&')
            .reduce(function (prev, cur) { var kvp = cur.split("="); prev[kvp[0]] = kvp[1]; return prev; }, {});

        if (!args.style) {
            var newLocation = document.location.href + (document.location.href.indexOf('?') === -1 ? '?' : '') + "style=osm";
            window.location.replace(newLocation);
        }

        L.tileLayer('/' + args.style + '/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            id: 'base'
        }).addTo(map);


        const positionTracker = (() =>
        {
            L.Control.MyControl = L.Control.extend({
                onAdd: function(map) {
                    var el = L.DomUtil.create('div', 'leaflet-bar my-control');
                    let pos = { zoom: map.getZoom(), lat: 0, lng: 0 };
                    let render = () => el.innerHTML = `zoom: ${pos.zoom}<br>lat: ${pos.lat}<br>lng: ${pos.lng}`;
                    map.on('mousemove', e => { pos = { ...pos, ...e.latlng }; render(); });
                    map.on('zoomend', e => { pos = { ...pos, zoom: map.getZoom() }; render(); });
                    render();
                    el.style.padding = "5px 10px";
                    el.style.background = "#fff";
                    return el;
                }, 
                onRemove: function(map) {}
            });
            L.control.myControl = (opts) => new L.Control.MyControl(opts);
            L.control.myControl({ position: 'bottomleft' }).addTo(map);
        })();
    </script>
</body>

</html>
